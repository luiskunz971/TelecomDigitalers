<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Fika Login</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <a href="../index.html">
          <img src="../assets/img/fika.png" alt="Fika Decor" />
        </a>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./Products.html">Productos</a></li>
          <li><a href="./InformationAboutUs.html">Sobre nosotors</a></li>
          <li><a href="./Login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="loginContainer">
        <h2>Iniciar sesión</h2>
        <div>
          <label for="username">Usuario:</label>
          <input
            type="text"
            id="username"
            placeholder="Ingresa tu usuario"
            required
          />
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            required
          />
        </div>
        <br />
        <button type="submit">Iniciar sesión</button>
      </div>
    </section>

    <footer class="footer">
      <p>Todos los derechos reservados &copy; 2023</p>

      <div>
        <p>Síguenos en redes sociales:</p>
        <div>
          <a href="https://www.facebook.com/fikadecor">
            <img src="../assets/icons/facebook.png" alt="Facebook" />
          </a>
          <a href="https://www.instagram.com/fika.decor/">
            <img src="../assets/icons/instagram.png" alt="Instagram" />
          </a>
          <a href="https://www.twitter.com/fika.decor/">
            <img src="../assets/icons/twitter.png" alt="Twitter" />
          </a>
        </div>
      </div>
      <p>Contacto: fikadecor@gmail.com</p>
    </footer>
  </body>
</html>
